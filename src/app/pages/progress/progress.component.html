<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped" 
                        style="height:5px;" 
                        [style.width]="getProgreso1"
                        role="progressbar">                     
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-warning progress-bar-striped" 
                        style="height:5px;" 
                        [style.width]="getProgreso2"
                        role="progressbar">                     
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- <app-incrementador (valorEmitido)="cambioValorHijo($event)" [progreso]=15></app-incrementador> -->              
                <app-incrementador (valorEmitido)="progreso1=$event" 
                                   [progreso]=progreso1>
                </app-incrementador>              
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- <app-incrementador [progreso]=15></app-incrementador>       -->
                <app-incrementador (valorEmitido)="progreso2=$event" 
                                   [progreso]=progreso2
                                   [btnClass]="'btn-warning'">
                                   
                </app-incrementador>              
            </div>
        </div>
    </div>
</div>
