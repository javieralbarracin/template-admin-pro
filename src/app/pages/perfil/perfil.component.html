<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">ajustes</h6>
                <form class="form p-t-20" [formGroup]="perfilForm">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="nombre" type="text" class="form-control" 
                              id="exampleInputuname" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input formControlName="email" type="email" class="form-control" 
                            id="exampleInputEmail1" placeholder="Enter email"
                            [readOnly]="usuario.google">
                        </div>
                    </div>               
                    <button type="submit" class="btn btn-success btn-block waves-effect 
                        waves-light m-r-10"
                        (click)="actualizarPerfil()">
                        <i class="fa fa-save"></i>
                        Guardar Cambios
                    </button>                
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">imagen del usuario</h6>
                <div class="text-center">
                        <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" alt="" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-avatar">
                </div>
                <div class="form-group">
                    <input type="file" name="avatar" id="" (change)="cambiarImagen($event)">
                </div>
                <button type="button" class="btn btn-info btn-block waves-effect waves-light m-r-10"
                    (click)="actualizarFoto()"
                    [disabled]="!imagenSubir">
                    <i class="fa fa-save"></i>
                    Cambiar imagen
                </button>  
            </div>
        </div>
    </div>
</div>
